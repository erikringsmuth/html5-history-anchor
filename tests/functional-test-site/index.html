<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html5-history-anchors</title>
    <script src="/bower_components/platform-dev/platform.js"></script>
    <script src="/src/html5-history-anchor.js"></script>
  </head>
  <body>
    <style>
      a {
        display: block;
        margin-bottom: 5px;
      }
    </style>

    <a href="/link-from-1992">A link from 1992</a>
    <a is="html5-history-anchor" pushstate popstate href="/tests/functional-test-site/">/tests/functional-test-site/</a>
    <a is="html5-history-anchor" pushstate href="/pushstate">/pushstate</a>
    <a is="html5-history-anchor" pushstate popstate href="/pushstate-popstate">/pushstate-popstate</a>
    <a is="html5-history-anchor" pushstate popstate href="#/hash-link1">#/hash-link1</a>
    <a is="html5-history-anchor" pushstate popstate href="#/hash-link2" state='{"message":"hash with state"}'>#/hash-link2</a>
    <a is="html5-history-anchor" replacestate href="/replacestate">/replacestate</a>
    <a is="html5-history-anchor" pushstate href="/pushstate-with-title-and-state" title="New Title" state='{"message":"pushState() with title and state"}'>/pushstate-with-title-and-state</a>
    <a is="html5-history-anchor" pushstate popstate href="/pushstate-popstate-with-title-and-state" title="New Title 2" state='{"message":"pushState() and popstate event with title and state"}'>/pushstate-popstate-with-title-and-state</a>
    <a is="html5-history-anchor" back>Back</a>
    <a is="html5-history-anchor" forward>Forward</a>
    <a is="html5-history-anchor" go="-2">Back 2 Pages</a>
    <a is="html5-history-anchor" go>Refresh</a>

    <script>
      window.addEventListener('popstate', function(event) {
        console.log('state changed')
        console.log(event);
      }, false);
    </script>
  </body>
</html>
